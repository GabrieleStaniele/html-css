<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os elementos para descobrir qual tag deverá ultilizar em cada caso.</p>
    <h2>Tags HTML5:</h2>
    <ul>
        <li>
            <abbr title="uso da tag p">Parágrafo</abbr>
        </li>
        <li><abbr title="Vários níveis hierarquizados. uso com h1, h2, h3, h4...">Títulos</abbr></li>
        <li><abbr title="uso da tag img">Imagens</abbr></li>
        <li> 
           <abbr   title="uso da tag abbr">Abreviações</abbr> </li>
        <li><abbr title="uso da tag code">Código-fonte</abbr></li>
        <li><abbr title=" uso da tag ol">Listas númeradas</abbr></li>
        <li><abbr title="uso da tag ul">Listas com demarcação</abbr></li>
    </ul>
</body>
</html>
